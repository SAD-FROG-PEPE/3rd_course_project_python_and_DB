<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/login_style.css">
    <link rel="stylesheet" href="styles/login_style.css">

    <link rel="stylesheet" href="../static/styles/register_style.css">
    <link rel="stylesheet" href="styles/register_style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="POST">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">
                        <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
            <div class="field_wrapper">
                <div class="field">
                    <label for="">Логин</label>
                    <input type="text" name="login">
                </div>
                <div class="field">
                    <label for="">Пароль</label>
                    <input type="password" name="password">
                </div>
                <div class="field">
                    <label for="">Пароль (повторно)</label>
                    <input type="password" name="password2">
                </div>
                <div class="field">
                    <label for="">Фамилия</label>
                    <input type="text" name="surname" id="">
                </div>
                <div class="field">
                    <label for="">Имя</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="field">
                    <label for="">Отчество</label>
                    <input type="text" name="middle_name" id="">
                </div>
                <div class="field">
                    <label for="">Номер телефона</label>
                    <input type="text" name="phone_number" id="">
                </div>
                <div class="field">
                    <label for="">Электронная почта</label>
                    <input type="text" name="email" id="">
                </div>
                <div class="field">
                    <label for="">Должность</label>
                    <select name="position" id="">
                        <option value="worker">Рядовой сотрудник</option>
                        <option value="manager">Менеджер</option>
                    </select>
                </div>
                <div class="field">
                    <button>Зарегестрироваться</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
